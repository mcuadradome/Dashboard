<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <style type="text/css">

            .container-login{
                display: flex;
                justify-content: center;
                align-items: center;
            }

        </style>
    </h:head>
    <h:body>
        <h:form class="container-login" id="formRegister">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
            <p:messages id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:messages>
            <div class="card position-absolute top-50 start-50 translate-middle login">
                <p:tabView>
                    <p:tab title="Ingreso" >
                        <div class="form-outline mb-4 w-50">
                            <span class="ui-float-label">
                                <p:inputText id="user" value="#{indexMB.user}"/>
                                <p:outputLabel for="@previous" value="Email"/>
                            </span>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4 w-50">
                            <span class="ui-float-label">
                                <p:password id="pass" value="#{indexMB.password}" toggleMask="true" redisplay="true"/>
                                <p:outputLabel for="@previous" value="Contraseña"/>
                            </span>
                        </div>


                        <div class="row mb-4 w-50">
                            <div class="col-md-12 d-flex justify-content-center">
                                <!-- Simple link -->
                                <p:commandLink id="nonAjax" onclick="PF('dlgRecovery').show()" class="mr-4" ajax="true"
                                               value="Recuperar contraseña"/>
                            </div>
                        </div>
                        <p:commandButton  class="btn btn-primary btn-block mb-3" value="Ingresar" action="#{indexMB.ingresar()}" ></p:commandButton>

                    </p:tab>
                    <p:tab title="Registro">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <span class="ui-float-label">
                                <p:inputText id="registerEmail" value="#{indexMB.user}"/>
                                <p:outputLabel for="@previous" value="Email"/>
                            </span>

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">

                            <p:outputLabel for="pwd1" styleClass="col-fixed" style="width:100px" value="Contraseña"/>
                            <div class="col">
                                <p:password id="pwd1" value="#{indexMB.password}" match="pwd2" label="Contraseña" required="true"
                                            toggleMask="true" redisplay="true"
                                            feedback="true"
                                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                            goodLabel="Buena" strongLabel="Fuerte"/>
                            </div>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <p:outputLabel for="pwd2" styleClass="col-fixed" style="width:100px" value="Password"/>
                            <div class="col">
                                <p:password id="pwd2" value="#{indexMB.password}" label="Confirmar contraseña" required="true" toggleMask="true" redisplay="true"/>
                            </div>
                        </div>


                        <p:commandButton  class="btn btn-primary btn-block mb-3" value="Ingresar" action="#{indexMB.register()}" ></p:commandButton>
                    </p:tab>
                </p:tabView>
            </div>
            <p:dialog header="Recuperacion contraseña" widgetVar="dlgRecovery" minHeight="40" width="350" showEffect="fade" modal="true">
                <label>Ingrese el email registrado</label>
                <span class="ui-float-label mt-5">
                    <p:inputText id="pass" value="#{indexMB.user}"/>
                    <p:outputLabel for="@previous" value="Email"/>
                </span>
                <p:commandButton  class="btn btn-primary btn-block mb-3 mt-3" value="Enviar" action="#{indexMB.recovery()}" ></p:commandButton>
            </p:dialog>
        </h:form>>


    </h:body>
</html>
